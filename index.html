<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Weather io</title>
    <link rel="shortcut icon" href="src/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-black font-Nunito text-white">
    <!-- Head -->
    <head>
        <!-- navigation menu -->
        <nav class="flex justify-between items-center m-4">
            <!-- LOGO -->
            <div class="flex gap-1 items-center">
                <span class="material-symbols-outlined icon">
                    cloud
                </span>
                <span class="text-white font-bold text-xl">
                    weatherio
                </span>
            </div>
            <div class="flex gap-2">
                <!-- Search bar -->
                <button class="bg-zinc-800 min-w-10 h-10 md:w-3/6 rounded-full flex justify-center items-center">
                    <span class="material-symbols-outlined icon">
                        search
                    </span>
                </button>
                <!-- my location -->
                <button class="bg-zinc-800 size-10 rounded-full flex justify-center items-center">
                    <span class="material-symbols-outlined icon">
                        my_location
                    </span>
                </button>
            </div>
        </nav>
        <main>
            <!-- Current weather -->
            <div class="bg-systemGray6 m-4 rounded-2xl p-3 flex flex-col gap-3">
               <div class="flex flex-col gap-3">
                   <span class="font-extrabold">Now</span>
                   <div class="font-bold">
                       <span id="current-temp" class="text-5xl font-light">22<span>&deg;c</span></span>
                       <img class="size-11 absolute right-1/3 top-32" src="src/assets/01n.png" alt="night">
                   </div>
                   <span class="font-bold">Clear sky</span>
                </div>
                <div class="w-full h-px bg-systemGray4"></div>
                <div class="flex items-center gap-2 text-systemGray">
                    <span class="material-symbols-outlined icon">
                        calendar_today
                    </span>
                    <span>
                        wednesday, 1 Mar
                    </span>
                </div>
                <div class="flex items-center gap-2 text-systemGray">
                    <span class="material-symbols-outlined icon">
                        location_on
                    </span>
                    <span>
                        Nagpur, MH
                    </span>
                </div>     
            </div>
        </main>
    </head>
    <script src="src/script.js"></script>
</body>
</html>
